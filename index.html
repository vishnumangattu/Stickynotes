<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Notes App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #add-note {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .note {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #fffb8f;
      padding: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      resize: both;
    }

    .note textarea {
      width: 100%;
      height: 80%;
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px;
      font-size: 12px;
      float: right;
      cursor: pointer;
      border-radius: 4px;
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>üìù Sticky Notes App</h1>
  <button id="add-note">Add Note</button>

  <script>
    let zIndex = 1;

    document.getElementById('add-note').addEventListener('click', () => {
      const note = document.createElement('div');
      note.classList.add('note');
      note.style.top = `${Math.random() * 500}px`;
      note.style.left = `${Math.random() * 800}px`;
      note.style.zIndex = ++zIndex;

      note.innerHTML = `
        <div class="note-header">
          <button class="delete-btn">X</button>
        </div>
        <textarea placeholder="Write your note here..."></textarea>
      `;

      document.body.appendChild(note);

      // Delete note
      note.querySelector('.delete-btn').addEventListener('click', () => {
        note.remove();
      });

      // Drag functionality
      note.onmousedown = function (e) {
        let shiftX = e.clientX - note.getBoundingClientRect().left;
        let shiftY = e.clientY - note.getBoundingClientRect().top;

        note.style.zIndex = ++zIndex;

        function moveAt(pageX, pageY) {
          note.style.left = pageX - shiftX + 'px';
          note.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(event) {
          moveAt(event.pageX, event.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        note.onmouseup = function () {
          document.removeEventListener('mousemove', onMouseMove);
          note.onmouseup = null;
        };
      };

      note.ondragstart = () => false;
    });
  </script>

</body>
</html>
